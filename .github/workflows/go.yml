name: Auto v2ex sign

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  
jobs:
  v2ex_sign:
    name: v2ex_sign
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Clone repo from xxmdhs/v2exsign
      uses: actions/checkout@v2
      with:
          repository: xxmdhs/v2exsign

    - name: Start sign
      env:
        v2exCookie: ${{ secrets.v2exCookie }}
        sckey: ${{ secrets.sckey }}
      run: go run main.go
